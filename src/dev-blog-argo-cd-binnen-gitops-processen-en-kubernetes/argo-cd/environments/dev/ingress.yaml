apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: primetester
spec:
  ingressClassName: nginx-example
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
                service:
                    name: api
                    port:
                      number: 4000
